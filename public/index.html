<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Demo</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="body">
    <div class="container-sm cd">
        <div class="row">
            <div class="col-12">
                <img class="logo" src="https://res.cloudinary.com/teepublic/image/private/s--hJa0LSrp--/t_Preview/b_rgb:191919,c_limit,f_jpg,h_630,q_90,w_630/v1566442694/production/designs/5689839_0.jpg" alt="Logo">
            </div>
        </div> 
        <div class="row">
            <div class="col-12 block">
                <div class="comtainer-sm cd">
                    <form action="/login" method="POST" autocomplete="on"><b>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" style="color: black;"><br><br>
                        <label for="pswd">Password</label><br>
                        <input type="password" name="pswd"><br><br>
                        <input type="submit" value="Login" class="button"></b>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
